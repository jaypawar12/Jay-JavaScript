<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <style>
        .error {
            color: red;
        }
    </style>
</head>

<body>

    <center>
        <h2>Registration Form</h2>
        <form id="registration">
            <!-- First Name -->
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname">
            <div id="fnameErr" class="error"></div><br><br>

            <!-- Last Name -->
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname">
            <div id="lnameErr" class="error"></div><br><br>

            <!-- Email -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <div id="emailErr" class="error"></div><br><br>

            <!-- Password -->
            <label for="pass">Password:</label>
            <input type="password" id="pass" name="pass">
            <div id="passErr" class="error"></div><br><br>

            <!-- Gender -->
            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="Male"> Male
            <input type="radio" id="female" name="gender" value="Female"> Female
            <div id="genderErr" class="error"></div><br><br>

            <!-- Hobby -->
            <label for="hobby">Hobby:</label>
            <select id="hobby" name="hobby">
                <option hidden>Select Hobby</option>
                <option value="reading">Gaming</option>
                <option value="sports">Playing Sports</option>
                <option value="traveling">Traveling</option>
            </select>
            <div id="hobbyErr" class="error"></div><br><br>

            <!-- Date -->
            <label for="date">Date:</label>
            <input type="date" id="date" name="date">
            <div id="dateErr" class="error"></div><br><br>

            <button type="submit">Submit</button>
        </form>
    </center>
    <script src="form.js"></script>
</body>

</html>
