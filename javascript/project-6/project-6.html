<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Example</title>
    <link rel="stylesheet" href="project-6.css">
</head>

<body>

    <div class="container">
        <button class="prev">❮</button>
        <div class="frame">
            <div class="slider">
                <img src="https://gratisography.com/wp-content/uploads/2024/10/gratisography-cool-cat-800x525.jpg"
                    alt="Image 1" title="Image 1" class="image">
                <img src="https://gratisography.com/wp-content/uploads/2024/11/gratisography-augmented-reality-800x525.jpg"
                    alt="Image 2" title="Image 2" class="image">
                <img src="https://cbx-prod.b-cdn.net/COLOURBOX61515441.jpg?width=800&height=800&quality=70"
                    alt="Image 3" title="Image 3" class="image">
                <img src="https://w0.peakpx.com/wallpaper/861/835/HD-wallpaper-travel-adventure-bike-dom-ride-sunrise-sunset-trip-wanderer.jpg"
                    alt="Image 4" title="Image 4" class="image">
                <img src="https://stimg.cardekho.com/images/carexteriorimages/930x620/Bugatti/Chiron/8451/1633582433934/front-view-118.jpg"
                    alt="Image 5" title="Image 5" class="image">
            </div>
        </div>
        <button class="next">❯</button>
        <div class="bottom"></div>
    </div>

    <script src="project-6.js"></script>
</body>

</html>
