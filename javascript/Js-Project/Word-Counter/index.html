<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>
    <link href=”https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap”
        rel=”stylesheet”>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <main>
        <div class="container">
            <textarea placeholder="Enter Your Text Here…" id="input-box" rows="10" cols="20"></textarea>
            <div class="output-box">
                <div class="output">
                    <p class="words">Words</p>
                    <span id="word">0</span>
                </div>
                <div class="output">
                    <p class="characters">Characters</p>
                    <span id="character">0</span>
                </div>
                <div class="output">
                    <p class="sentences">Sentences</p>
                    <span id="sentence">0</span>
                </div>
                <div class="output">
                    <p class="paragraphs">Paragraphs</p>
                    <span id="paragraph">0</span>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
