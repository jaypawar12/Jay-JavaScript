<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Countdown Timer</h1>
    <div class="countdown">
      <div class="timer" id="days">00</div>
      <div class="timer" id="hours">00</div>
      <div class="timer" id="minutes">00</div>
      <div class="timer" id="seconds">00</div>
    </div>
    <div class="input-container">
      <label>Date:</label>
      <input type="datetime-local" id="countdownInput">
      <button id="startButton">Start Countdown</button>
    </div>
    <p id="countdown-text">Time remaining until the event...</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
