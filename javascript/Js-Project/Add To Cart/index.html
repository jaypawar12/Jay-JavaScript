<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add To Cart</title>
    <!-- Font-Family -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- remixicon -->
    <link href="fonts/remixicon/remixicon.css" rel="stylesheet" type="text/css" />
    <!-- External Css -->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header id="header">
        <div class="container">
            <a href="javascript:void(0)" class="logo">
                <img src="img/main-logo.png" alt="Main Logo" title="Main Logo">
            </a>
            <form class="relative search-form">
                <input type="text" placeholder="Search Here...">
                <i class="ri-search-line"></i>
            </form>
            <button id="form-add-cart">Cart Form <i class="ri-link"></i></button>
            <nav>
                <ul>
                    <li><a href="#header">All</a></li>
                    <li><a href="#Clothe">Clothes</a></li>
                    <li><a href="#Shoe">Shoes</a></li>
                    <li><a href="#Watch">Clocks</a></li>
                    <li><a href="#Mobile">Mobiles</a></li>
                </ul>
                <ul id="main-cart">
                    <li>
                        <a href="javascript:void(0)">
                            <i class="ri-shopping-cart-fill"></i>
                            <span>Carts</span>
                        </a>
                    </li>
                </ul>
            </nav>


            <div class="cartTab">
                <h3>Shopping List</h3>
                <div class="listCart"></div>
                <div class="total-bill d-flex justify-between">
                    <p>Total Bill :-</p>
                    <p id="total-bill-num">â‚¹0</p>
                </div>
                <div class="btn">
                    <button class="close">CLOSE</button>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <section class="carts">

                <!-- Clothes Item -->
                <h3 id="Clothe">Clothes For Men <i class="ri-arrow-right-line"></i></h3>
                <div class="clothes-men row">
                    
                </div>

                <!-- Shoes Item -->
                <div class="shoes row">
                    
                </div>

                <!-- Clock Item -->
                <div class="watch row">
                    
                </div>

                <!-- Mobiles Item -->
                <div class="watch row">
                   
                </div>
            </section>
        </div>
    </main>

    <!-- Modal Structure -->
    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Add New Cart</h2>
            <form id="add-cart-form">
                <div class="form-group">
                    <label for="cart-item-name">Item Name:</label>
                    <input type="text" id="cart-item-name" name="item-name" required>
                </div>
                <div class="form-group">
                    <label for="cart-item-price">Price:</label>
                    <input type="number" id="cart-item-price" name="item-price" required>
                </div>
                <div class="form-group">
                    <label for="cart-item-quantity">Quantity:</label>
                    <input type="number" id="cart-item-quantity" name="item-quantity" required>
                </div>
                <div class="form-group">
                    <label for="cart-item-image-url">Image URL:</label>
                    <input type="url" id="cart-item-image-url" name="item-image-url" placeholder="Enter image URL"
                        required>
                </div>
                <div id="image-preview" class="form-group" style="display:none;">
                    <label>Image Preview:</label>
                    <img id="preview-img" src="" alt="Image Preview"
                        style="max-width: 100%; border-radius: 8px; margin-top: 10px;">
                </div>
                <button type="submit" class="btn-submit">Submit Your Product</button>
            </form>
        </div>
    </div>


    <script src="app.js">


    </script>
</body>

</html>
