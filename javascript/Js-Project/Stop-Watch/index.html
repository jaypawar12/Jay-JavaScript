<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <main>
        <div class="container">
            <div class="title">
                <h1>Stop Watch</h1>
                <img src="img/img.png" alt="stopWatch" title="stopWatch" width="70px">
            </div>
            <div class="main-box">
                <div class="stopWatch">
                    <div class="box">
                        <p id="min">00</p>
                        <p>:</p>
                        <p id="sec">00</p>
                    </div>
                    <div class="button">
                        <button class="btn start">Start</button>
                        <button class="btn stop">Stop</button>
                        <button class="btn restart">Restart</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
